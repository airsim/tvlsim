<html>
  <head>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <script>
Timeline_ajax_url="timeline_ajax/simile-ajax-api.js";
Timeline_urlPrefix='timeline_js/';       
Timeline_parameters='bundle=true';
</script>

<script src="timeline_js/timeline-api.js" type="text/javascript"></script>
<script src="jquery-1.3.2.min.js" type="text/javascript"></script>
<script type="text/javascript">
var J = jQuery.noConflict();
</script>
<script src="jq-timeline.js" type="text/javascript"></script>

  </head>
  <body onresize="onResize();">
     <h1>SIMILE Timeline</h1>


     <div id="my-timeline" style="height: 250px; border: 1px solid #aaa"></div>  
     <div id="frise" style="display: none">
     <div class="bandeau"
     intervalPixels="300"
     intervalUnit="MONTH"
     width="70%">
     </div>
     <div class="bandeau"
     intervalPixels="60"
     intervalUnit="MONTH"
     overview = "true"
     width="20%">
     </div>
     <div class="bandeau"
     intervalPixels="60"
     intervalUnit="YEAR"
     overview = "true"
     width="10%">
     </div>
     

    <div class="event" 
       start="Tue Sep 01 2009 00:00:00 GMT+0000" 
       end="Thu Sep 23 2009 00:00:00 GMT+0000"

       start="Mon Aug 31 2009 00:00:00 GMT+0000"

    </div>
    
    </div>
